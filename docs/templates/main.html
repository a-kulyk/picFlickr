<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">pic_Flickr!</a>
            </div>
            <form class="navbar-form navbar-left" ng-submit="main.search(main.photoSearch)" role="search" name="searchForm" novalidate>
                <div class="form-group">
                    <input id="search_input" class="form-control" type="text" ng-model="main.photoSearch" name="photo_search" placeholder="Photos, people" required>
                </div>
                <button type="submit" class="btn btn-success" ng-disabled="searchForm.$invalid">Search</button>
            </form>
        </div>
    </div>
</nav>
<div ng-hide="main.loading" class="container paginator">
    <ul class="pagination">
        <li ng-repeat="page in main.pageNav" ng-class="{active: page.disabled}"><a href="" ng-click="main.search(main.photoSearch, page.number)">{{page.text}}</a></li>
    </ul>
    <p class="pages-of-pages">Page {{main.page}} of {{main.pages}}</p>
</div>
<div ng-show="main.loading" class="text-center loading">
    <img src="./img/loading_spinner.gif" style="height:50px;">
</div>
<div class="container-fluid text-center control-gallery" ng-show="main.showGallery">
    <div class="container">
    <div id="myCarousel" class="carousel slide">
        <div class="carousel-inner" role="listbox">
            <img ng-src="{{main.currentPhotoSrc}}" ng-click="main.next()" title="Next">
        </div>
    </div>
    <a class="left carousel-control" href="" role="button" ng-click="main.previous()">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" role="button" ng-click="main.next()">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
    <h4>{{main.currentPhoto.title}}</h4>
    <p>
        <button class="btn btn-primary btn-sm" ng-click="main.copyLink()">Copy Photo's Link</button><a href="" ng-click="main.close()" class="pull-right">Close</a></p>
    </div>
</div>
<div ng-hide="main.loading" class="container well thumb-grid">
    <div class="thumb" ng-repeat="photo in main.photos" ng-click="main.openPhoto(photo.id)" ng-class="{highlight: photo.highlight}">
        <img ng-src="http://farm{{photo.farm}}.static.flickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}_q.jpg">
    </div>
    <br>
</div>
<div ng-hide="main.loading" class="container paginator">
    <ul class="pagination">
        <li ng-repeat="page in main.pageNav" ng-class="{active: page.disabled}"><a href="" ng-click="main.search(main.photoSearch, page.number)">{{page.text}}</a></li>
    </ul>
    <p class="pages-of-pages">Page {{main.page}} of {{main.pages}}</p>
</div>

<div class="modal-header text-center">
    <h4 class="modal-title">Connection Error</h4>
</div>
<div class="modal-body text-center">
<div class="container text-center control-gallery" ng-show="main.showGallery">

    <div id="myCarousel" class="carousel slide">
        <div class="carousel-inner" role="listbox">
            <img ng-click="main.next()" ng-src="{{main.currentPhotoSrc}}" title="Next">
        </div>
    </div>
    <a class="left carousel-control" href="" role="button" ng-click="main.previous()">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" role="button" ng-click="main.next()">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>

    <h4>{{main.currentPhoto.title}}</h4>
    <p><button class="btn btn-primary btn-sm" ng-click="main.copyLink()">Copy Photo's Link</button><a href="" ng-click="main.close()" class="pull-right">Close</a></p>
    
</div>
 </div>

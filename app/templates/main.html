<navbar my-search="main.search(searchText)" my-google-search="main.googleSearch(searchText)" />
<div class="content">
    <div ng-hide="main.loading" class="container paginator">
        <ul class="pagination" ng-if="main.flickrSearching">
            <li ng-repeat="page in main.pageNav" ng-class="{active: page.disabled}"><a href="" ng-click="main.search(main.photoSearch, page.number)">{{page.text}}</a></li>
        </ul>

        <ul class="pagination" ng-if="main.googleSearching">
            <li ng-repeat="page in main.pageNav" ng-class="{active: page.disabled}"><a href="" ng-click="main.googleSearch(main.photoSearch, page.number)">{{page.text}}</a></li>
        </ul>
        <p class="pages-of-pages">Page {{main.page}} of {{main.pages}}</p>
    </div>
    <div ng-show="main.loading" class="text-center loading">
        <img src="./img/loading_spinner.gif" style="height:50px;">
    </div>
    <div class="container-fluid text-center control-gallery" ng-show="main.showGallery">
        <div class="container">
            <div id="myCarousel" class="carousel slide">
                <div class="carousel-inner" role="listbox">
                    <img ng-src="{{main.currentPhotoSrc}}" ng-click="main.next()" title="Next" ng-cloak>
                </div>
            </div>
            <a class="left carousel-control" href="" role="button" ng-click="main.previous()" title="Previous">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" role="button" ng-click="main.next()" title="Next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
            <h4>{{main.currentPhoto.title}}</h4>
            <p>
                <button class="btn btn-primary btn-sm" ng-click="main.copyLink()">Copy Photo's Link</button><a href="" ng-click="main.close()" class="pull-right">Close</a>
            </p>
        </div>
    </div>
    <div ng-hide="main.loading" class="container well thumb-grid">
        <div class="thumb" ng-show="main.flickrSearching" ng-repeat="photo in main.photos" ng-click="main.openPhoto($index)" ng-class="{highlight: $index === main.currentIndex}">
            <img ng-src="https://farm{{photo.farm}}.static.flickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}_q.jpg">
        </div>
        <div class="thumb" ng-show="main.googleSearching" ng-repeat="photo in main.googlePhotos" ng-click="main.openGooglePhoto($index)" ng-class="{highlight: $index === main.currentIndex}">
            <img ng-src="{{photo.link}}">
        </div>
    </div>
    <div ng-hide="main.loading" class="container paginator">
        <p class="go-top">
            <a href="" ng-click="main.goTop()">Back to top</a>
        </p>
        <ul class="pagination" ng-if="main.flickrSearching">
            <li ng-repeat="page in main.pageNav" ng-class="{active: page.disabled}"><a href="" ng-click="main.search(main.photoSearch, page.number)">{{page.text}}</a></li>
        </ul>
        <ul class="pagination" ng-if="main.googleSearching">
            <li ng-repeat="page in main.pageNav" ng-class="{active: page.disabled}"><a href="" ng-click="main.googleSearch(main.photoSearch, page.number)">{{page.text}}</a></li>
        </ul>
        <p class="pages-of-pages">Page {{main.page}} of {{main.pages}}</p>
    </div>
</div>
